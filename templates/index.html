{% extends 'base.html' %}
{% block title %}Онлайн-магазин{% endblock %}
{% block body %}
    <h1>Онлайн-магазин</h1>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Каталог товаров</h1>
        <p class="lead">Выберите все, что понравилось и добавьте в корзину</p>
    </div>
    <div class="container">
      <div class="card-deck mb-3 text-center">
        {% for item in items %}
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ item.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ item.price }} рублей</h1>
            <a href="/buy/{{ item.id }}" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>


{% endblock %}
